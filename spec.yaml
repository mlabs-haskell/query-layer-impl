endpoints:
  utxos:
    asset:
      request:
        asset_name: AssetName
        minting_policy_hash: ScriptHash
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
    transaction_hash:
      request: TransactionHash
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
    address:
      request:
        address: Address
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
    payment_credential:
      request:
        credential: Credential
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
    stake_credential:
      request:
        credential: RewardAddress
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
  block:
    number:
      request: UInt64
      response:
        block: Block
    hash:
      request: BlockHash
      response:
        block: Block
  transaction:
    hash:
      request: TransactionHash
      response: Transaction
    submit:
      request: Transaction
      response: null
  transactions:
    block_number:
      request: UInt64
      response:
        transactions:
          type: array
          items: Transaction
    block_hash:
      request: BlockHash
      response:
        transactions:
          type: array
          items: Transaction
  datum:
    hash:
      request:
        hash: DataHash
      response:
        datum: PlutusData
  plutus_script:
    hash:
      request:
        script_hash: ScriptHash
      response:
        plutus_script: PlutusScript
  native_script:
    hash:
      request:
        script_hash: ScriptHash
      response:
        native_script: NativeScript
  metadata:
    transaction_hash:
      request: TransactionHash
      response: TransactionMetadatum
  protocol_parameters:
    latest:
      request: null
      response: ProtocolParamUpdate # TODO: make fields required
    epoch:
      request: UInt32
      response:
        ProtocolParamUpdate # TODO: make fields required
