endpoints:
  utxos:
    asset:
      request:
        asset_name: AssetName
        minting_policy_hash: ScriptHash
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
      description: >-
        Get all UTxOs that contain some of the specified asset
    transaction_hash:
      request: TransactionHash
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
      description: >-
        Get all UTxOs produced by the transaction
    address:
      request: Address
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
      description: >-
        Get all UTxOs present at the address
    payment_credential:
      request: Credential
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
      description: >-
        Get all UTxOs present at the addresses which use the payment credential
    stake_credential:
      request: RewardAddress
      response:
        utxos:
          type: array
          items: TransactionUnspentOutput
      description: >-
        Get all UTxOs present at the addresses which use the stake credential
  block:
    number:
      request: UInt64
      response: Block
      description: >-
        Get the block with the supplied block number
    hash:
      request: BlockHash
      response: Block
      description: >-
        Get the block with the supplied block hash
  transaction:
    hash:
      request: TransactionHash
      response: Transaction
      description: >-
        Get the transaction with the supplied transaction hash
  transactions:
    block_number:
      request: UInt64
      response:
        transactions:
          type: array
          items: Transaction
      description: >-
        Get all transactions contained in the block with the supplied block number []
    block_hash:
      request: BlockHash
      response:
        transactions:
          type: array
          items: Transaction
      description: >-
        Get all transactions contained in the block with the supplied block hash
  datum:
    hash:
      request: DataHash
      response: PlutusData
      description: >-
        Get the datum that hashes to the supplied data hash
  plutus_script:
    hash:
      request: ScriptHash
      response: PlutusScript
      description: >-
        Get the plutus script that hashes to the supplied script hash
  native_script:
    hash:
      request: ScriptHash
      response: NativeScript
      description: >-
        Get the native script that hashes to the supplied script hash
  metadata:
    transaction_hash:
      request: TransactionHash
      response: TransactionMetadatum
      description: >-
        Get the metadata present on the transaction with the supplied transaction hash
  protocol_parameters:
    latest:
      request: null
      response: ProtocolParams
      description: >-
        Get the latest protocol parameters
    epoch:
      request: UInt32
      response:
        ProtocolParams
      description: >-
        Get the protocol parameters at the supplied epoch number
  votes:
    cc_id:
      request: CCHotId
      response:
        votes:
          type: array
          items: VoteInfo
      description: >-
        Votes cast by the supplied cc credential
    spo_id:
      request: PoolPubKeyHash
      response:
        votes:
          type: array
          items: VoteInfo
      description: >-
        Votes cast by the supplied stake pool operator
    drep_id:
      request: DRepId
      response:
        votes:
          type: array
          items: VoteInfo
      description: >-
        Votes cast by the supplied DRep
    proposal_id:
      request: ProposalId
      response:
        votes:
          type: array
          items: VoteInfo
      description: >-
        Votes cast on the supplied proposal
  drep:
    all:
      request: null
      response:
        dreps:
          type: array
          items: DRepInfo
      description: >-
        Get all the known DReps
    id:
      request: DRepId
      response: DRepInfo
      description: >-
        Get a specific DRep by id
    stake_credential:
      request: RewardAddress
      response: DRepInfo
      description: >-
        Get the DRep that the stake credential has delegated to
  committee:
    all:
      request: null
      response:
        cc_members:
          type: array
          items: CCMember
      description: >-
        Get all known committee members
    id:
      request: CCHotId
      response: CCMember
      description: >-
        Get a specific Committee member by id
  pool:
    all:
      request: null
      response:
        pools:
          type: array
          items: Pool
      description: >-
        Get all known stake pools
    id:
      request: PoolPubKeyHash
      response: Pool
      description: >-
        Get a specific stake pool by id
  proposal:
    all:
      request: null
      response:
        proposals:
          type: array
          items: Proposal
      description: >-
        Get all known proposals
    id:
      request: ProposalId
      response: Proposal
      description: >-
        Get a specific proposal by id
  era:
    summary:
      request: null
      response:
        summary:
            type: array
            items: EraSummary
      description: >-
        Get the start and end of each era along with parameters that can vary between hard forks
